<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CINA Ecosystem Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Comprehensive documentation for the CINA Ecosystem">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- Dark/Light Theme CSS -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme" type="text/css" />
  <!-- Mermaid CSS -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
  <style>
    /* Custom CSS to move Dark/Light toggle to top right */
    #docsify-darklight-theme {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 1000;
      bottom: auto;
      /* Override default bottom positioning */
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    var num = 0;
    mermaid.initialize({ startOnLoad: false });

    window.$docsify = {
      name: 'CINA Ecosystem',
      repo: '', // Add repo URL if available
      loadSidebar: true,
      loadNavbar: true,
      coverpage: true,
      auto2top: true,
      subMaxLevel: 3,
      alias: {
        '/.*/_navbar.md': '/_navbar.md',
        '/.*/_coverpage.md': '/_coverpage.md',
      },
      // nameLink removed to let Docsify handle routing naturally
      search: {
        paths: 'auto',
        placeholder: {
          '/zh-cn/': '搜索',
          '/en-us/': 'Type to search',
          '/': 'Type to search'
        },
        noData: {
          '/zh-cn/': '找不到结果',
          '/en-us/': 'No Results',
          '/': 'No Results'
        },
        depth: 6
      },
      markdown: {
        renderer: {
          code: function (code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- Dark/Light Theme -->
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>
  <!-- Mermaid -->
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
</body>

</html>
